<div class="container">

    <div class="login-content">
        <form [formGroup]="loginForm" >
            <div class="title-container">
                <h2>Login to your Account</h2>
                <p>Enter to continue and explore within your grasp</p>
            </div>

            <div class="login-inner-content">
                    <!-- Email input -->
                <div class="form-outline mb-4">
                    <i class="fas fa-user"></i>
                    <input type="email" id="form3Example3" class="form-control"
                    placeholder="Enter email or phone" formControlName="email" >
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="form3Example4" class="password form-control form-control-lg"
                    placeholder="Password" formControlName="password">
                    <i class="uil uil-eye-slash" id="eye"></i> 
                </div>
                    
                    <div class=" d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                          <label class="form-check-label" for="form2Example3">
                            Remember me
                          </label>
                        </div>
                        <!-- Forgot password -->
                        <a href="#!" class="text-body mb-0 ">Forgot password?</a>
                      </div>

            </div>
                 <!-- login button -->
                    <button type="submit" class="btn btn-primary mt-3"  (click)="submit()">Login to Continue</button>
                    <p class="acount-text small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                        class="link" >Sign UP</a></p>
                       
        </form>
    </div>

    <div class="image">
        <img src="../../assets/bg-abstract.png">
    </div>
</div>
